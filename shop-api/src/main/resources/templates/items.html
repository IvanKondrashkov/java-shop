<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="item" type="ru.yandex.practicum.dto.response.ItemInfo"*/-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина магазина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .card-img-container {
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-img-top {
            max-height: 100%;
            width: auto;
            object-fit: contain;
        }
        .card {
            height: 100%;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .controls-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .quantity-display {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        .price-tag {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .empty-card {
            visibility: hidden;
        }
        @media (max-width: 768px) {
            .hstack.gap-3 {
                flex-direction: column;
                gap: 10px !important;
            }
            .hstack.gap-3 > * {
                width: 100%;
            }
        }
        /* Стили для модального окна */
        .import-btn {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        .import-btn:hover {
            background-color: #5a6268;
            border-color: #545b62;
            color: white;
        }
    </style>
</head>

<body class="bg-light">
<form id="main">
</form>
<div class="container p-3">
    <!-- Заголовок и навигация -->
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
                <h1 class="mb-0">
                    <span class="badge text-bg-success">Витрина магазина</span>
                </h1>
                <div class="d-flex gap-2">
                    <a href="/login" class="btn import-btn">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Вход
                    </a>
                    <!-- Кнопка импорта CSV -->
                    <button type="button" class="btn import-btn" data-bs-toggle="modal" data-bs-target="#importModal">
                        <i class="bi bi-upload me-1"></i> Импорт
                    </button>
                    <a href="/orders" class="btn btn-outline-secondary">
                        <i class="bi bi-file-earmark-text me-1"></i> Заказы
                    </a>
                    <a href="/cart/items" class="btn btn-outline-secondary">
                        <i class="bi bi-cart4 me-1"></i> Корзина
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для импорта CSV -->
    <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="importModalLabel">Импорт товаров из CSV</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" th:action="@{/items/upload}" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="csvFile" class="form-label">Выберите CSV файл</label>
                            <input class="form-control" type="file" id="csvFile" name="file" accept=".csv" required>
                            <div class="form-text">
                                Поддерживаются только CSV файлы. Файл должен содержать данные о товарах.
                            </div>
                        </div>
                        <!-- Скрытые поля для сохранения параметров страницы -->
                        <input type="hidden" name="search" th:value="${search}">
                        <input type="hidden" name="sort" th:value="${sort}">
                        <input type="hidden" name="order" th:value="${order}">
                        <input type="hidden" name="pageNumber" th:value="${paging.pageNumber}">
                        <input type="hidden" name="pageSize" th:value="${paging.pageSize}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-upload me-1"></i> Импортировать
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Панель управления -->
    <div class="row mb-4">
        <div class="col">
            <div class="controls-section">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6 col-lg-4">
                        <label for="search" class="form-label">Поиск товаров</label>
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Введите название товара..."
                                   aria-label="Поиск" name="search" th:value="${search}" form="main" id="search">
                            <button class="btn btn-outline-success" type="submit" form="main">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-2">
                        <label for="sort" class="form-label">Сортировка</label>
                        <select class="form-select" id="sort" name="sort" onchange="document.getElementById('main').submit()" form="main">
                            <option value="NO" th:selected="${sort=='NO'}">Без сортировки</option>
                            <option value="ALPHA" th:selected="${sort=='ALPHA'}">По алфавиту</option>
                            <option value="PRICE" th:selected="${sort=='PRICE'}">По цене</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-lg-2">
                        <label for="pageSize" class="form-label">Товаров на странице</label>
                        <select class="form-select" id="pageSize" name="pageSize" onchange="document.getElementById('main').submit()" form="main">
                            <option value="2" th:selected="${paging.pageSize==2}">2</option>
                            <option value="5" th:selected="${paging.pageSize==5}">5</option>
                            <option value="10" th:selected="${paging.pageSize==10}">10</option>
                            <option value="20" th:selected="${paging.pageSize==20}">20</option>
                            <option value="50" th:selected="${paging.pageSize==50}">50</option>
                            <option value="100" th:selected="${paging.pageSize==100}">100</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Сетка товаров -->
    <div class="row g-4" th:each="itemsRow : ${items}">
        <div class="col-sm-6 col-lg-4 col-xl-3" th:each="item : ${itemsRow}">
            <div class="card h-100" th:if="${item.id != -1}">
                <div class="card-img-container">
                    <a th:href="${'/items/'+item.id}">
                        <img th:src="${item.image.imageUrl}" class="card-img-top" alt="Изображение товара"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuKEoiDQstC+0LfQvNC+0LbQvdC+0YHRgtGMINC30LDQutCw0LfQsDwvdGV4dD48L3N2Zz4='">
                    </a>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text flex-grow-1" th:text="${item.description}"></p>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="price-tag text-success" th:text="${item.price}+' руб.'"></span>
                        </div>
                        <form method="post" th:action="@{/items}">
                            <div class="quantity-controls">
                                <input type="hidden" name="id" th:value="${item.id}">
                                <input type="hidden" name="search" th:value="${search}">
                                <input type="hidden" name="sort" th:value="${sort}">
                                <input type="hidden" name="pageSize" th:value="${paging.pageSize}">
                                <input type="hidden" name="pageNumber" th:value="${paging.pageNumber}">

                                <button type="submit" class="btn btn-outline-secondary btn-sm" name="action" value="MINUS"
                                        th:disabled="${item.count == 0}">-</button>
                                <span class="quantity-display" th:text="${item.count}"></span>
                                <button type="submit" class="btn btn-outline-secondary btn-sm" name="action" value="PLUS">+</button>

                                <button type="submit" class="btn btn-warning ms-2" name="action" value="PLUS"
                                        th:classappend="${item.count==0} ? 'btn-warning' : 'btn-outline-warning'"
                                        th:disabled="${item.count > 0}">
                                    <i class="bi bi-cart4"></i>
                                    <span th:if="${item.count==0}">В корзину</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="empty-card" th:unless="${item.id != -1}"></div>
        </div>
    </div>

    <!-- Пагинация -->
    <div class="row mt-4">
        <div class="col">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <button type="submit" class="btn btn-outline-secondary" th:if="${paging.hasPrevious}"
                        name="pageNumber" th:value="${paging.pageNumber-1}" form="main">
                    <i class="bi bi-chevron-left"></i> Назад
                </button>
                <span class="fw-bold" th:text="${'Страница ' + paging.pageNumber}"></span>
                <button type="submit" class="btn btn-outline-secondary" th:if="${paging.hasNext}"
                        name="pageNumber" th:value="${paging.pageNumber+1}" form="main">
                    Вперед <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
