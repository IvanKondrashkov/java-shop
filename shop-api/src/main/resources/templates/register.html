<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Витрина магазина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .register-card {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }
    </style>
</head>

<body class="bg-light">
<div class="container py-5">
    <!-- Заголовок и навигация -->
    <div class="row mb-5">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-success">Витрина магазина</span>
                </h2>
                <a href="/login" class="btn btn-secondary ms-auto bi bi-box-arrow-in-right"> Вход</a>
                <a href="/items" class="btn btn-secondary bi bi-arrow-left-square"> Главная</a>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Сообщения об ошибках -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Карточка регистрации -->
            <div class="card register-card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus me-2"></i>
                        Создание аккаунта
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" th:action="@{/users/register}">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">
                                <i class="bi bi-person-fill me-1"></i>
                                Логин
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="username"
                                   name="username"
                                   placeholder="Введите логин"
                                   required
                                   autofocus>
                            <div class="form-text">
                                Логин должен быть уникальным и содержать только буквы и цифры
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">
                                <i class="bi bi-key-fill me-1"></i>
                                Пароль
                            </label>
                            <input type="password"
                                   class="form-control form-control-lg"
                                   id="password"
                                   name="password"
                                   placeholder="Введите пароль"
                                   required>
                            <div class="form-text">
                                Пароль должен содержать не менее 6 символов
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label fw-bold">
                                <i class="bi bi-key me-1"></i>
                                Подтверждение пароля
                            </label>
                            <input type="password"
                                   class="form-control form-control-lg"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   placeholder="Повторите пароль"
                                   required>
                            <div class="form-text">
                                Введите пароль еще раз для подтверждения
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-person-plus me-2"></i>
                                Зарегистрироваться
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-transparent">
                    <p class="mb-0">
                        Уже есть аккаунт?
                        <a href="/login" class="text-success fw-bold text-decoration-none">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Войти в систему
                        </a>
                    </p>
                </div>
            </div>

            <!-- Дополнительная информация -->
            <div class="text-center mt-4 text-muted">
                <small>
                    <i class="bi bi-info-circle me-1"></i>
                    Регистрируясь, вы соглашаетесь с условиями использования сервиса
                </small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
