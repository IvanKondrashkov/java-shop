<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="item" type="ru.yandex.practicum.dto.response.ItemInfo"*/-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.title} + ' - Витрина магазина'">Товар - Витрина магазина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .product-image {
            max-height: 400px;
            width: auto;
            object-fit: contain;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-display {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>

<body class="bg-light">
<div class="container p-2">
    <!-- Заголовок и навигация -->
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-success">Витрина магазина</span>
                </h2>
                <a href="/orders" class="btn btn-secondary ms-auto bi bi-file-earmark-text"> Заказы</a>
                <a href="/cart/items" class="btn btn-secondary bi bi-cart4"> Корзина</a>
                <a href="/items" class="btn btn-secondary bi bi-arrow-left-square"> Главная</a>
            </div>
        </div>
    </div>

    <!-- Детали товара -->
    <div class="row p-2">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <!-- Изображение товара -->
                        <div class="col-md-6 mb-4 mb-md-0">
                            <div class="image-container">
                                <img th:src="${item.image.imageUrl}"
                                     class="product-image img-fluid"
                                     alt="Изображение товара"
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuKEoiDQstC+0LfQvNC+0LbQvdC+0YHRgtGMINC30LDQutCw0LfQsDwvdGV4dD48L3N2Zz4='">
                            </div>
                        </div>

                        <!-- Информация о товаре -->
                        <div class="col-md-6">
                            <h5 class="card-title" th:text="${item.title}"></h5>
                            <h5>
                                <span class="badge text-bg-success justify-content-end" th:text="${item.price}+' руб.'"></span>
                            </h5>
                            <p class="card-text" th:text="${item.description}"></p>
                            <form th:action="@{${'/items/'+item.id}}" method="post">
                                <div class="hstack gap-3">
                                    <button type="submit" class="btn btn-outline-secondary" name="action" value="MINUS">-</button>
                                    <span th:text="${item.count}"></span>
                                    <button type="submit" class="btn btn-outline-secondary" name="action" value="PLUS">+</button>
                                    <button type="submit" class="btn btn-warning ms-auto bi bi-cart4" name="action" value="PLUS" th:if="${item.count==0}"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
